<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" type="text/css" media="all"
	href="CSS/mystyle.css" />
<script src="utils.js" charset="utf-8" defer></script>
<script src="imageManagement.js" charset="utf-8" defer></script>
<script src="sort.js" charset="utf-8" defer></script>
</head>
<body>
	<div align="right">
		<a href="Logout">Logout</a>
	</div>
	<h1>Welcome to the Image Management Home Page</h1>
	<p>
		Nice to see you again <span id="id_username"></span>
	</p>
	<div id="id_alert" class="alertmessage"></div>
	<table id="id_userAlbumContainer">
		<thead>
			<tr>
				<th class="sortable">Title</th>
				<th class="sortable">Creator</th>
				<th class="sortable">Date</th>
				<th>Link</th>
			</tr>
		</thead>
		<tbody id="id_userAlbumContainerBody">
		</tbody>
	</table>
	<div id="emptyUserAlbumAlert"></div>
	<br>
	<div>
		<table>
			<thead>
				<tr>
					<th class="sortable">Title</th>
					<th class="sortable">Creator</th>
					<th class="sortable">Date</th>
					<th>Link</th>
				</tr>
			</thead>
			<tbody id="id_otherAlbumContainerBody">
			</tbody>
		</table>
	</div>
	<div id="emptyUserAlbumAlert"></div>
	<br>
	<div>
		<p>Complete the form to create a album:</p>
		<form id="id_createAlbumForm" action="#">
			<fieldset>
				<p>
					Title: <input type="text" name="title" required />
				</p>
				<table>
					<tr>
						<td><input type="checkbox" name="checkedImageIds"></td>
						<td id="imageTitle">imageTitle</td>
					</tr>
				</table>
				<br> <input type="submit" value="Create Album">
				<p id="createalbummsg"></p>
			</fieldset>
		</form>
	</div>

	<br>

	<div>
		<p>Complete the form to upload a image:</p>
		<form action="UploadImage" method="post" enctype="multipart/form-data">
			<fieldset>
				<p>
					<input type="file" name="file" required><br>
				</p>
				Title: <input type="text" name="title" required> <br> <br>
				Description: <input type="text" name="description"> <br>
				<br> <input type="submit" value="Upload Image">
				<p id="uploadMessage"></p>
			</fieldset>
		</form>
	</div>
	
	<br>
	
	<div>
		
	</div>
</body>
</html>
