<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" type="text/css" media="all"
	href="CSS/mystyle.css" />
<script src="utils.js" charset="utf-8" defer></script>
<script src="imageManagement.js" charset="utf-8" defer></script>
<script src="sort.js" charset="utf-8" defer></script>
</head>
<body>
	<div align="right">
		<a href="Logout">Logout</a>
	</div>
	<h1>Welcome to the Image Management Home Page</h1>
	<p>
		Nice to see you again <span id="id_username"></span>
	</p>
	<div id="id_alert" class="alertmessage"></div>
	<table>
		<tbody>
			<tr>
				<td>
					<table id="id_userAlbumContainer" class="boxed">
						<thead>
							<tr>
								<th class="sortable">Title</th>
								<th class="sortable">Creator</th>
								<th class="sortable">Date</th>
								<th>Link</th>
							</tr>
						</thead>
						<tbody id="id_userAlbumContainerBody">
						</tbody>
					</table>
					<div id="id_emptyUserAlbumAlert"></div>
				</td>
				<td>
					<div class=container>
						
						<div class="item">
							<input type="button" value="Prev" name="prev" id="prev">
						</div>
						
						<div class="item">
							<table id="id_albumContainer" class="boxed">
							<tbody id="id_albumContainerBody">
							</tbody>
						</table>
						</div>
						
						<div class="item">
							<input type="button" name="next" value="Next" id="next">
						</div>
						
						<div id="id_emptyAlbumAlert"></div>

					</div>
				</td>
			</tr>
			<tr>
				<td>
					<table id="id_otherAlbumContainer" class="boxed">
						<thead>
							<tr>
								<th class="sortable">Title</th>
								<th class="sortable">Creator</th>
								<th class="sortable">Date</th>
								<th>Link</th>
							</tr>
						</thead>
						<tbody id="id_otherAlbumContainerBody">
						</tbody>
					</table>
					<div id="id_emptyOtherAlbumAlert"></div>
				</td>
			</tr>
		</tbody>
	</table>
	<div>
		<p>Complete the form to create a album:</p>
		<form id="id_createAlbumForm" action="#">
			<fieldset>
				<p>
					Title: <input id="id_albumTitle" type="text" name="title" required />
				</p>
				<table id="id_createAlbumContainer">
					<tbody id="id_createAlbumContainerBody">
					</tbody>
				</table>
				<br> <input type="submit" value="Create Album">
				<p id="createalbummsg"></p>
			</fieldset>
		</form>
	</div>

	<br>

	<div>
		<p>Complete the form to upload a image:</p>
		<form id="uploadImage" action="#" enctype="multipart/form-data">
			<fieldset>
				<p>
					<input id="image" type="file" name="file" required><br>
				</p>
				Title: <input id="imageTitle" type="text" name="title" required>
				<br> <br> Description: <input id="imageDescription"
					type="text" name="description"> <br> <br> <input
					type="submit" value="Upload Image">
				<p id="uploadMessage"></p>
			</fieldset>
		</form>
	</div>

	<br>

	<div></div>
</body>
</html>
