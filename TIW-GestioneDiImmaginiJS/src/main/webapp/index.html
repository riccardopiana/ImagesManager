<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login page</title>
<script src="utils.js" charset="utf-8" defer></script>
<script src="loginManagement.js" charset="utf-8" defer></script>

</head>
<body>
	<h1>Welcome to the image management application</h1>
	<div>
		<p>Complete the form to log in</p>
		<form action="#" method="POST">
			<fieldset>
				<br> Email: <input type="text" name="email" required> <br>
				<br> Password: <input type="password" name="password" required><br>
				<br> <input id="loginbutton" type="button" value="Login">
				<p id="errormessage"></p>
			</fieldset>
		</form>
	</div>

	<div>
		<p>Complete the form to register</p>
		<form action="#" method="POST">
			<fieldset>
				<br> Name: <input type="text" name="name" required> <br>
				<br> Surname: <input type="text" name="surname" required>
				<br>
				<br> Email: <input type="text" name="email" required> <br>
				<br> Password: <input type="password" name="password" required><br>
				<br> RipPassword: <input type="password" name="ripPassword"
					required><br>
				<br> <input id="signupbutton" type="button" value="Sign up">
				<p id="signupmessage"></p>
			</fieldset>
		</form>
	</div>
</body>
</html>
